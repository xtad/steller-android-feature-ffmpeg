import com.mombo.Dependencies

buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            name = "reposiliteRepository"
            url = uri("https://reposilite.dashboards.steller.co/releases/")
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.3'
    }

}

plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'app.artyomd.injector'
}

android {
    namespace 'com.mombo.steller.feature.ffmpeg'
    compileSdkVersion ApplicationConfig.targetSdk

    defaultConfig {
        minSdkVersion ApplicationConfig.minSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        alpha {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        beta {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {

    implementation Dependencies.KotlinExtension.ktx
    implementation Dependencies.Coroutines.core

    implementation Dependencies.AndroidX.Activity.core
    implementation Dependencies.AndroidX.Activity.ktx

    implementation Dependencies.Koin.core

    implementation Dependencies.Timber.core
    implementation("com.arthenica:ffmpeg-kit-https-gpl:6.0-5@aar")
    // We need to add this library explicitly, because R8 keeps removing it
    implementation("com.arthenica:smart-exception-java:0.2.1")
}

injectConfig {
    enabled = true
}
